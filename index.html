<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animals Sound | Cutie Keyboard</title>
  <link rel="stylesheet" href="cutie-keyboard/css/estilo.css">
</head>

<body>

  <!-- Keys -->
  <div class="keys">

    <div data-key="49" class="key">
      <img src="cutie-keyboard/animals/1cutiecat.svg" class="sound">
    </div>

    <div data-key="50" class="key">
      <img src="cutie-keyboard/animals/2cutiedonkey.svg" class="sound">
    </div>

    <div data-key="51" class="key">
      <img src="cutie-keyboard/animals/3cutieduck.svg" class="sound">
    </div>

    <div data-key="52" class="key">
      <img src="cutie-keyboard/animals/4cutiecow.svg" class="sound">
    </div>

    <div data-key="53" class="key">
      <img src="cutie-keyboard/animals/5cutiedog.svg" class="sound">
    </div>

    <div data-key="54" class="key">
      <img src="cutie-keyboard/animals/6cutieelephant.svg" class="sound">
    </div>

    <div data-key="55" class="key">
      <img src="cutie-keyboard/animals/7cutierooster.svg" class="sound">
    </div>

    <div data-key="56" class="key">
      <img src="cutie-keyboard/animals/8cutielion.svg" class="sound">
    </div>

    <div data-key="57" class="key">
      <img src="cutie-keyboard/animals/9cutiepig.svg" class="sound">
    </div>

    <div data-key="48" class="key">
      <img src="cutie-keyboard/animals/0cutiemonkey.svg" class="sound">
    </div>

  </div>

  <!--Sounds -->
  <audio data-key="49" src="cutie-keyboard/sounds/cat.mp3"></audio>
  <audio data-key="50" src="cutie-keyboard/sounds/donkey.wav"></audio>
  <audio data-key="51" src="cutie-keyboard/sounds/duck.mp3"></audio>
  <audio data-key="52" src="cutie-keyboard/sounds/cow.mp3"></audio>
  <audio data-key="53" src="cutie-keyboard/sounds/dog.wav"></audio>
  <audio data-key="54" src="cutie-keyboard/sounds/elephant.mp3"></audio>
  <audio data-key="55" src="cutie-keyboard/sounds/rooster.mp3"></audio>
  <audio data-key="56" src="cutie-keyboard/sounds/lion.wav"></audio>
  <audio data-key="57" src="cutie-keyboard/sounds/pig.mp3"></audio>
  <audio data-key="48" src="cutie-keyboard/sounds/monkey.mp3"></audio>

<script>

function removeTransition(e) {
		if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
	}

function playSound(e) {
    const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
    const key = document.querySelector(`div[data-key='${e.keyCode}']`);
  	if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);

</script>

</body>
